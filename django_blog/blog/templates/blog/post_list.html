{% extends 'blog/base.html' %}
{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> 
            by {{ post.author }} on {{ post.created_at }}
        </li>
    {% endfor %}
</ul>

<p>Tags:
    {% for tag in post.tags.all %}
        <a href="{% url 'posts_by_tag' tag.name %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>

{% endblock %}
